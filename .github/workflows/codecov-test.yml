name: 'Report Test Coverage ðŸ“Š'

on:
  pull_request:

jobs:
  report-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - run: yarn

      - run: yarn coverage

      - name: Upload
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
