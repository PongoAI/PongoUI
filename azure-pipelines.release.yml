pr: none
trigger: none

variables:
  - group: 'Github and NPM secrets'
  - template: .devops/templates/variables.yml

pool: Default

jobs:
  - job: Release
    workspace:
      clean: all
    steps:
      - template: .devops/templates/tools.yml

      - script: |
          yarn
        displayName: Install dependencies

      - script: |
          git config user.name "pongo-build"
          git config user.email "pongoai-build@outlook.com"
          git remote set-url origin https://$(githubUser):$(githubPAT)@github.com/PongoAI/pongo-ui.git
        displayName: Authenticate git for pushes

      - script: |
          yarn publish:beachball -n $(npmAuthToken)
          git reset --hard origin/master
        env:
          GITHUB_PAT: $(githubPAT)
        displayName: üèñÔ∏è‚öΩ Beachball Publish
